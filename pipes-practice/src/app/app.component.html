<div class="container">
  <div class="row">
    <div
      class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 mx-auto"
    >
      <input type="text" [(ngModel)]="filterString" />
      <br /><br />
      <h2>App Status: {{ appStatus | async}}</h2>
      <br />
      <button class="btn btn-primary my-3" (click)="insertServer()">
        Insert Sever
      </button>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter : filterString : 'status'"
          [ngClass]="getStatusClasses(server)"
        >
          <strong>{{ server.name | shorten : 5 }}</strong
          >&nbsp; | {{ server.instanceType | uppercase }} |
          {{ server.started | date : "fullDate" | uppercase }}
          <span class="badge bg-primary">
            {{ server.status }}
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
