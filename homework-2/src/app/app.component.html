<div class="container my-3">
  <div class="row">
    <div class="col-6">
      <input [(ngModel)]="username" class="form-control">
      <p>
        {{username}}
      </p>
      <button class="btn btn-primary" [disabled]="username.length===0" (click)="username=''">
        Reset Username
      </button>
    </div>
  </div>
</div>
