<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group m-2">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
            />
            <button
              class="btn btn-outline-dark my-2"
              (click)="suggestUserName()"
              type="button"
            >
              Suggest Username
            </button>
          </div>

          <div class="form-group m-2">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
          </div>
          <span class="help-block" *ngIf="!email.valid && email.touched"
            >Please enter a valid value</span
          >
          <p *ngIf="!userData.valid && userData.touched">userData is invalid</p>
        </div>
        <div class="form-group m-2">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group m-2">
          <label for="questionAnswer">Answer</label>
          <textarea
            name="questionAnswer"
            rows="3"
            [(ngModel)]="answer"
            class="form-control"
          ></textarea>
        </div>
        <p>Your answer: {{ answer }}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              class="m-2"
              name="gender"
              ngModel
              [value]="gender"
              required
            />{{ gender }}
          </label>
        </div>
        <button
          class="btn btn-outline-primary mx-2 my-3"
          type="submit"
          [disabled]="!form.valid"
        >
          Submit
        </button>
      </form>
    </div>
    <hr />
    <div class="row" *ngIf="submitted">
      <div class="col-xs-12">
        <h3>Your Data:</h3>
        <p>Your username: {{ user.username }}</p>
        <p>Your email: {{ user.email }}</p>
        <p>Secret question: {{ user.question }}</p>
        <p>Answer: {{ user.answer }}</p>
        <p>Gender: {{ user.gender }}</p>
      </div>
    </div>
  </div>
</div>
