<div class="row">
  <div class="col-xs-12 col-md-6 col-lg-6 col-sm-6 col-md-offset-3">
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
        {{errorMessage}}
    </div>

    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #form="ngForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="mb-2">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="mb-2">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div class="my-3">
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        <button
          class="btn btn-primary mx-3"
          type="button"
          (click)="onSwitchMode()"
        >
          {{ isLoginMode ? "Switch to Sign Up" : "Switch to Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
